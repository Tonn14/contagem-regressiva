<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="time">
        <div class="circulo" style="--clr: #fff;">
            <div class="dots day_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="dias">00<br><span>Dias</span></div>
        </div>

        <div class="circulo" style="--clr: #ff2972;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="horas">00</div>
        </div>

        <div class="circulo" style="--clr: #fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutos">00</div>
        </div>

        <div class="circulo" style="--clr: #04fc43;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundos">00</div>
        </div>
    </div>

    <h2 class="novoAno">2024<br><span>Feliz Ano Novo</span></h2>
    <script src="js/script.js"></script>
</body>
</html>
